<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Lista Autorów</title>
</head>
<body>
<div  th:insert="author/menu::navigation"></div>
<div class="container">
    <div class="row">
            <h1 class="header">Lista Autorów</h1>


            <table>
                <thead>
                <tr>
                    <th scope="col">LP</th>
                    <th scope="col">Imię i nazwisko</th>
                    <th scope="col">Akcja</th>
                </tr>
                </thead>
                <tbody  class="tab">
                <tr th:each="author : ${authors}">
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.name}"></td>
                    <td>
                        <a th:href="@{'/author/editAuthor/' + ${author.id}}">
                            <button type="button" class="btn">Edytuj</button>
                        </a>
                        <a th:href="@{'/author/deleteAuthor/' + ${author.id}}">
                            <button type="button" class="btn">Usuń</button>
                        </a>
                    </td>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <td class="last"></td>
                    <td class="last">
                        <a th:href="@{'/author/addNewAuthor'}">
                            <button type="button" class="btn">Dodaj autora</button>
                        </a>
                    </td>
                    <td class="last"></td>
                </tr>
                </tbody>
            </table>
    </div>
</div>

<script  th:src="@{/app.js}" type="text/javascript"></script>
</body>
</html>
